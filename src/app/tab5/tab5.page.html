<ion-content>
  

  <ion-card>
    <ion-card-header>
      <ion-card-title>Adicionar Promoções</ion-card-title>
      <ion-card-subtitle>Firebase</ion-card-subtitle>
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-input label="Produto" #produto></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Valor" #valor></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Descrição" #descricao></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Quantidade" #qtd></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="imagem" #imagem></ion-input>
      </ion-item>

      <ion-button expand="block"
        (click)="cadastrarPromo(produto.value,valor.value, descricao.value, qtd.value, imagem.value)">Cadastrar
      </ion-button>

    </ion-list>
  </ion-card>
</ion-content>
